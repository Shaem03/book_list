<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
	<title>Book Edit</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css'%}" rel="stylesheet" media="all">
  <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css'%}" rel="stylesheet" media="all">
<!-- Font special for pages-->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

<!-- Vendor CSS-->
  <link href="{% static 'vendor/select2/select2.min.css'%}" rel="stylesheet" media="all">
  <link href="{% static 'vendor/datepicker/daterangepicker.css'%}" rel="stylesheet" media="all">

<!-- Main CSS-->
  <link href="{% static 'css/main.css'%}" rel="stylesheet" media="all">
</head>
<body>
			<form method="POST" action="{% url 'edit' %}">
	        	{% csrf_token %}
		        <div class="wrapper wrapper--w680">
		            <div class="card card-1">
		                <div class="card-body">
		                    <h2 class="title">Add Book</h2>
							{% for item in res %}
		                        <div class="input-group">
		                            <input class="input--style-1" type="text" placeholder="BOOK NAME" name="book_name" value="{{item.book_name}}">
		                        </div>
		                        <div class="input-group">
		                            <input class="input--style-1" type="text" placeholder="AUTHOR'S NAME" name="author" value="{{item.author}}">
		                        </div>
		                        <div class="input-group">
		                            <input class="input--style-1" type="text" placeholder="PUBLICATION" name="publication" value="{{item.publication}}">
		                        </div>
		                        <div class="input-group">
		                            <input class="input--style-1" type="text" placeholder="YEAR OF PUBLICATION" name="year_of_publication" value="{{item.year_of_publication}}">
		                        </div>
		                        <div class="input-group">
		                            <input class="input--style-1" type="text" placeholder="SUMMARY" name="summary" value="{{item.summary}}">
		                            <input class="hidden" type="hidden" name="book_id" value="{{item.id}}">
		                        </div>
		                        <div class="input-group">
		                        	<select id="status" name="status">
		                        		<option>STATUS</option>
		                        		<option value="1" {% if item.status == 1%} selected="" {%endif%}>Read</option>
		                        		<option value="2" {% if item.status == 2%} selected="" {%endif%}>Reading</option>
		                        		<option value="3" {% if item.status == 3%} selected="" {%endif%}>Completed</option>
		                        	</select>
		                        </div>		                        
				                <input type="submit" name="submit" class="btn btn--radius btn--green" value="Edit">
		                </div>
		            </div>
			    </div>
			</form>
	    {% endfor %}
</body>
</html>
